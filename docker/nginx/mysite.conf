# first we declare our upstream server, which is our Gunicorn application
upstream geneesplaats_nl_server {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "djangoapp"
    server django:8001;
}

# now we declare our main server
server {

    listen 80;
    server_name localhost;

    access_log  /var/log/nginx/aa8000.access.log debug;    
    error_log  /var/log/nginx/aa8000.error.log debug; 
    rewrite_log on;


    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        autoindex on;
        alias /app/static_cdn/static_root/;
    }

    location /media/ {
        autoindex on;
        alias /app/static_cdn/media_root/;
    }

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://geneesplaats_nl_server;
    }
}

